    <meta charset="UTF-8" />

    <title>Apex AI - AI Sales Call Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;700&family=Inter:wght@400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#F8F9FA',
              panel: '#FFFFFF',
              border: '#E4E7EC',
              'text-primary': '#1D2939',
              'text-secondary': '#667085',
              primary: {
                DEFAULT: '#4465DD',
                hover: '#3956C3',
              },
              feedback: {
                positive: {
                  DEFAULT: '#0D9488', // Teal
                  background: '#F0FDFA',
                },
                constructive: {
                  DEFAULT: '#F59E0B', // Amber
                  background: '#FFFBEB',
                },
              },
            },
            fontFamily: {
              heading: ['Figtree', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Hero Animation */
      @keyframes fadeInOnLoad {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeInOnLoad 0.6s ease-out forwards;
      }
      .animate-fade-in-delay-1 {
        opacity: 0;
        animation: fadeInOnLoad 0.6s 0.2s ease-out forwards;
      }
      .animate-fade-in-delay-2 {
        opacity: 0;
        animation: fadeInOnLoad 0.6s 0.4s ease-out forwards;
      }
      .animate-fade-in-delay-3 {
        opacity: 0;
        animation: fadeInOnLoad 0.6s 0.6s ease-out forwards;
      }
    </style>
